Lick0:
  port: PORTA
  pinNumber: 0
  direction: input
  pinMode: tristate
  triggerMode: toggle
  interruptPriority: low
  interruptNumber: 0
  description: Input for the Lick 0.
Lick1:
  port: PORTA
  pinNumber: 1
  direction: input
  pinMode: tristate
  triggerMode: toggle
  interruptPriority: low
  interruptNumber: 1
  description: Input for the Lick 1.
Valve0:
  port: PORTA
  pinNumber: 6
  direction: output
  allowRead: false
  pinMode: wiredOr
  initialState: low
  invert: false
  description: Controls the transistor of Valve 0.
